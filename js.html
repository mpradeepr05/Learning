    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .banner{
            position: relative;
            width:800px;
            margin: 0 auto;
            max-width: 100%;
        }
        .gallery-wrap{
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
            /* border-radius: 100%; */
            overflow: hidden;
            height: 360px;
            position: relative;
        }
        .gallery-wrap>*{
            height: 100%;
            width: 100%;
            position: absolute;
            transition: 0.9s;
            opacity: 0;
        }
        .gallery-wrap>*.current{
            opacity: 1;
        }
        .gallery-wrap>li{
            background-size: cover;
        }
        .gallery-wrap>li>p{
            font-size: 40px;
            background: rgba(255, 255, 255, 0.35);
            display: inline-block;
            position: absolute;
            top: 50%;
            transition: 0.8s;
            left: 50%;
            transform: translate(-50%, -50%) scale(3);
            margin: 0;
            padding: 20px 30px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.323);
        }
        .gallery-wrap>li.current>p{
            transform: translate(-50%, -50%) scale(1);
            transition: 0s;
        }
        .arrow{
            font-size: 0px;
            position: absolute;
            top: 50%;
            margin-top: -20px;
            cursor: pointer;
            padding: 12px;
            /* background: #333; */
        }
        .arrow:before {
            border: solid #fff;
            content: "";
            border-width: 0 1px 1px 0;
            display: inline-block;
            padding: 11px;
        }

        .arrow.next {
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            right: 20px;
        }

        .arrow.prev {
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
            left: 20px;
        }
    </style>
</head>
<body>
        <style>
            body, html{height: 100%;}
            .main-menu{
                position: fixed;
                top: 0;
                z-index: 2;
            }
            .main-menu li {
                display: inline-block;
                padding: 10px;
                cursor: pointer;
            }
            .main-menu li.active a {

            }
            section{
                height: 100%;
                width: 100%;
                position: relative;
            }
            section:before{
                content: "";
                background: #999;
                position: absolute;
                height: 100%;
                left: 0;
                width: 100%;
                opacity: 0.1;
                transition: 0.6s;
                transition-delay: 0.3s;
            }
            section:after {
                opacity: 0.8;
                clear: both;
                content: "";
                display: block;
            }
            section.in-view:before{
                opacity: 0.8;
            }
            .wow{
                width: 200px; margin-top: 100px; position: relative; height: 200px; margin-left: 5px; border:2px #000 solid; float: left;
            }
            .in-view.wow{
                border-color:red;
                background: red;
            }
            section:nth-of-type(2):before{background: red;}
            section:nth-of-type(3):before{background: green;}
            section:nth-of-type(4):before{background: blue;}
            section:nth-of-type(5):before{background: orange;}
            .demo{
                position: fixed;
                top: 0;
                left: 0;
            }
            .demo>span{
                padding: 3px 10px;
                border-radius: 40px;
                background: #000;
                color: #fff;
                transition: 2s;
                max-width: 200px;
            }
            .demo>span:empty{
                display: none;
            }
