    <style>
        .banner{
            position: relative;
            width:800px;
            margin: 0 auto;
            max-width: 100%;
        }
        .gallery-wrap{
            display: flex;
            padding: 0;
            margin: 0;
            list-style: none;
            /* border-radius: 100%; */
            overflow: hidden;
            height: 360px;
            position: relative;
        }
        .gallery-wrap>*{
            height: 100%;
            width: 100%;
            position: absolute;
            transition: 0.9s;
            opacity: 0;
        }
        .gallery-wrap>*.current{
            opacity: 1;
        }
        .gallery-wrap>li{
            background-size: cover;
        }
        .gallery-wrap>li>p{
            font-size: 40px;
            background: rgba(255, 255, 255, 0.35);
            display: inline-block;
            position: absolute;
            top: 50%;
            transition: 0.8s;
            left: 50%;
            transform: translate(-50%, -50%) scale(3);
            margin: 0;
            padding: 20px 30px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.323);
        }
        .gallery-wrap>li.current>p{
            transform: translate(-50%, -50%) scale(1);
            transition: 0s;
        }
        .arrow{
            font-size: 0px;
            position: absolute;
            top: 50%;
            margin-top: -20px;
            cursor: pointer;
            padding: 12px;
            /* background: #333; */
        }
        .arrow:before {
            border: solid #fff;
            content: "";
            border-width: 0 1px 1px 0;
            display: inline-block;
            padding: 11px;
        }

        .arrow.next {
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
            right: 20px;
        }

        .arrow.prev {
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
            left: 20px;
        }
    </style>
</head>
<body>
    <div class="banner" style="display: none;">
        <ul class="gallery-wrap">
                <li class="item" style="background-image: url(img_snowtops.jpg)">
                    <p>1</p>

                </li>
                <li class="item" style="background-image: url(img_mountains.jpg)">
                    <p>3</p>
                </li>
                <li class="item" style="background-image: url(img_forest.jpg)">
                    <p>4</p>
                </li>
            </ul>
            <a class="arrow prev" onclick="plusIndex(-1)">Prev</a>
            <a class="arrow next" onclick="plusIndex(1)">Next</a>
        </div>
        <style>
            body, html{height: 100%;}
            .main-menu{
                position: fixed;

            }
            .main-menu li {

                padding: 10px;
                cursor: pointer;
            }
            .main-menu li.active a {
                color: red;
            }
            section{
                height: 100%;
                width: 100%;
                background: #000;
                opacity: 0.4;
                transition: 0.6s;
                transition-delay: 0.3s;
            }
            section.in-view{
                opacity: 1;
            }
            section:nth-of-type(2){background: red;}
            section:nth-of-type(3){background: green;}
            section:nth-of-type(4){background: blue;}
            section:nth-of-type(5){background: orange;}

        <nav id="nav">

                <li><a onclick='scrollToEele("aboutus")' data="aboutus">About artist</a></li>
                <li><a onclick='scrollToEele("art-work")' data="art-work">Art Works</a></li>
                <li><a onclick='scrollToEele("activates")' data="activates">Other Projects</a></li>
                <li><a onclick='scrollToEele("gallery")' data="gallery">Gallery</a></li>
            </ul>
        </nav>
        <section id="home">1</section><section id="aboutus">2</section><section id="art-work">3</section><section id="activates">4</section><section id="gallery">5</section>

    <script>
        var menuUl = document.getElementById("main-menu");
        var mHeight = document.getElementById("nav").clientHeight;
        var x = menuUl.querySelectorAll('ul li');
        function scrollToEele(id) {
            // vm.closeModal();
            var secId = document.getElementById(id).offsetTop;
            window.scroll({top: secId - mHeight, left: 0, behavior: 'smooth'});
        }
        window.onscroll = function(){
            var scrollPosY = window.pageYOffset | document.body.scrollTop;
            console.log(scrollPosY)

            var x = menuUl.querySelectorAll('li');
            for (var i = 0; i < x.length; i++) {
                var picId = x[i].querySelector('a').getAttribute('data');
                var offsetTop = document.getElementById(picId).offsetTop;
                var secHeight = document.getElementById(picId).clientHeight;
                if (offsetTop - scrollPosY - mHeight <= 3){
                    x[i].className = "active";
                }
                else{x[i].className = "";}
                if (offsetTop - scrollPosY - mHeight + secHeight <= 0){
                    x[i].className = "";
                }
                if (offsetTop - scrollPosY - secHeight <= 0){
                    document.getElementById(picId).className = "in-view";
                }
                // console.log(picId);
            };
        }
