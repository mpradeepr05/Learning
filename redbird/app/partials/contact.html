<style>
    header{
        background: #fff !important;
    }
    #mainmenu>li:first-child a>span{opacity: 0;}
	#mainmenu>li:first-child>a{color: #333 !important;}
    #mainmenu>li:nth-child(5) a>span{opacity: 1;}
    #mainmenu>li:nth-child(5)>a{color: #ED4C4D !important;}
    /* fixed header css */
    #mainmenu li a span:before,
	#mainmenu li a span:after{
		border-color:  rgba(0, 0, 0, 0.45);
	}
	#mainmenu li a:after {
		color:#000 !important;
    }
    #mainmenu > li >a{
	color:#333 !important;
    }
    .content{
        background: #f6f6f6;
        padding-bottom: 40px;
    }
</style>
<section class="rest-banner">

</section>
<section class="rest-page container">
    <article>
        <div class="row">
            <div class="col-sm-6">
                <h5>Contact us</h5>
                
            </div>
            <div class="col-sm-6" style="border-left: 1px #eee solid">
                <h5>Reachus us</h5>
                <input type="text" ng-model="formData.name">
                <input type="text" ng-model="formData.email">
                <input type="text" ng-model="formData.message">
                <input type="submit" value="Send" ng-click="postData()">
            </div>
        </div>
    </article>
</section>

<script>
    app.controller('FormCtrl', function($scope, $http) {
    $scope.formData = {
        'name': '',
        'email': '',
        'message': ''
    };
    $scope.postData = function () {
        $http.post('partials/email.php', $scope.formData)
        .success(
        function(data){
            $scope.response = data.replace(/\ /g, '&nbsp;&nbsp;').replace(/\n/g, '<br/>') //format response
        })
        .error(
        function(data){
            $scope.response = data
        })
    }
    });
</script>
